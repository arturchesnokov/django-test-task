<ul class="pagination">
        {% if page_obj.has_previous %}
    <li class="page-item"><a class="page-link" href="?page=1&{{ query_params }}">&laquo; first</a></li>
           <li class="page-item"> <a class="page-link" href="?page={{ page_obj.previous_page_number }}&{{ query_params }}">previous</a></li>
        {% endif %}

        <li class="page-item"><span class="page-link">
            Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}.
        </span></li>

        {% if page_obj.has_next %}
            <li class="page-item"><a class="page-link" href="?page={{ page_obj.next_page_number }}&{{ query_params }}">next</a></li>
            <li class="page-item"><a class="page-link" href="?page={{ page_obj.paginator.num_pages }}&{{ query_params }}">last &raquo;</a></li>
        {% endif %}
</ul>
