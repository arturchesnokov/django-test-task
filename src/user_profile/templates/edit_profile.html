{% extends 'base.html' %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<h1>Edit profile</h1>
</br>

<form action="{% url 'user_profile:edit-profile' user.id %}" method="post">

</form>

{% endblock %}
