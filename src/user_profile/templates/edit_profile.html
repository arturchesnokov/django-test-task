{% extends 'base.html' %}

{% block title %}Edit Profile{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<h1>Edit profile</h1>
<hr>

<form action="{% url 'user_profile:edit-profile' user.id %}" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Save</button>
</form>

{% endblock %}
