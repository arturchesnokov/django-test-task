{% extends 'base.html' %}

{% block title %}Edit Profile{% endblock %}



{% block content %}
<div class="container-fluid">
    <h2>My profile</h2>
    <form action="{% url 'user_profile:edit-profile' user.id %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
